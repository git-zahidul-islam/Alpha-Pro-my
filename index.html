<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Pro my</title>
    <link rel="stylesheet" href="style.css">
    <!-- daisy link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="poppins-font bg-[#010313]">
    <header></header>
    <main class="min-h-screen text-white bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="flex flex-col items-center justify-center min-h-screen space-y-6">
            <h1 class="text-8xl font-bold anton-font">Alphabet Pro</h1>
            <button onclick="play()" class="btn bg-fuchsia-600 text-white border-0 hover:bg-fuchsia-500">Play
                Now</button>
            <p class="text-lg">Better for Best Practice</p>
        </section>
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center min-h-screen space-y-8">
                <!-- display -->
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[15px] border-[#010313CC] rounded-md">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] p-3 rounded-b-2xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="display-show" class="text-9xl font-semibold text-[#010313] uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div class="text-black">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] border-0 rounded-full text-white">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-[#360490] border-0 rounded-full text-white">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>

                </div>
            </div>
        </section>
        <section id="score" class="hidden flex justify-center items-center min-h-screen">
            <div class="bg-[#FFFFFF33] text-white text-center p-5 space-y-4 rounded-lg border-[1px]">
                <h1 class="text-6xl font-extrabold">Score: <span>14</span></h1>
                <button class="btn border-0 bg-white">Play Again</button>
                <p>Practice make better</p>
            </div>
        </section>
    </main>
    <footer></footer>
    <!-- script connect -->
    <script src="script/utility.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
