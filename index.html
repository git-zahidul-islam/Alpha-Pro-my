<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Pro my</title>
    <link rel="stylesheet" href="style.css">
    <!-- daisy link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="poppins-font bg-[#010313]">
    <header></header>
    <main class="min-h-screen text-white bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="hidden home flex flex-col items-center justify-center min-h-screen space-y-6">
            <h1 class="text-8xl font-bold anton-font">Alphabet Pro</h1>
            <button class="btn bg-fuchsia-600 text-white border-0 hover:bg-fuchsia-500">Play Now</button>
            <p class="text-lg">Better for Best Practice</p>
        </section>
        <section class="play-ground">
            <div class="flex flex-col justify-center items-center min-h-screen space-y-8">
                <!-- display -->
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[15px] border-[#010313CC] rounded-md">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] p-3 rounded-b-2xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="display-show text-9xl font-semibold text-[#010313]">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div class="text-black">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] border-0 rounded-full text-white">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>5</span>
                    </button>
                    <button class="btn bg-[#360490] border-0 rounded-full text-white">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>0</span>
                    </button>

                </div>
            </div>
        </section>
        <section class="score"></section>
    </main>
    <footer></footer>
    <!-- script connect -->
    <script src="script/utility.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
